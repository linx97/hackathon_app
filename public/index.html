<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hackathon App</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="bower_components/jqcloud2/dist/jqcloud.min.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Taviraj" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="http://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="bower_components/jqcloud2/dist/jqcloud.min.js"></script>
    <script src="./index.js"></script>
    
</head>
<body>
	
	<div class="container">
		<h1>nerdWerds</h1>
		<div class="frame">
			<div class="word-div"></div>
			<div class="bins">
				<div id="ht" class="droppable"><img class="bin" src="./images/garbage.png" alt=""><img class="label" src="./images/Logo_HTML5.svg.png" alt="" style="width: 80px; margin-top: 56px; margin-left: -108px;"></div>
				<div id="cs" class="droppable"><img class="bin" src="./images/garbage.png" alt=""><img class="label" src="./images/Logo_CSS3.svg.png" alt="" style="margin-top: 55px; margin-left: -98px;"></div>
				<div id="js" class="droppable"><img class="bin" src="./images/garbage.png" alt=""><img class="label" src="./images/Logo_JavaScript.svg" alt="" style="width: 64px; margin-top: 51px; margin-left: -100px;"></div>
				<div id="jq" class="droppable"><img class="bin" src="./images/garbage.png" alt=""><img class="label" src="./images/Logo_Node2.png" alt="" style="width: 82px; margin-left: -108px; margin-top: 60px;"></div>	
				<div id="ne" class="droppable"><img class="bin" src="./images/garbage.png" alt=""><img class="label" src="./images/Logo_JQuery.png" alt="" style="width: 73px; margin-left: -106px; margin-top: 58px;"></div>
				<div id="mg" class="droppable"><img class="bin" src="./images/garbage.png" alt=""><img class="label" src="./images/Logo_Mongodb.svg.png" alt="" style="width: 74px; margin-left: -105px; margin-top: 58px;"></div>
			</div>

		</div>
	</div>	
	<div class="player-div">
		<div class="player-info">
			<div><h3>Level 1:</h3><h4>Language Recognition</h4></div>
			<div id="graphic"></div>
			<div class="player-score">
				<h3>Score: <br><span id="score">0</span></h3>
			</div>
		</div>
	</div>
</body>
</html>
