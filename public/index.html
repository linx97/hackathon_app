<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nerdWerds</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="bower_components/jqcloud2/dist/jqcloud.min.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Righteous" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="bower_components/jqcloud2/dist/jqcloud.min.js"></script>
    <script src="./index.js"></script>
    
</head>
<body>
	
	<div class="container">
		<h1 data-shadow='nerdWerds'>nerdWerds</h1>
		<div class="frame">
			<div class="word-div"><object><param name="wmode" value="opaque" /></object></div>
			<div class="bins">
				<div id="ht" class="droppable"><img class="bin" src="./images/garbage.png" alt=""><img class="label" src="./images/Logo_HTML5.svg.png" alt="" style="width: 77px; margin-top: 56px; margin-left: -107px;"></div>
				<div id="cs" class="droppable"><img class="bin" src="./images/garbage.png" alt=""><img class="label" src="./images/Logo_CSS3.svg.png" alt="" style="margin-top: 52px; margin-left: -97px;"></div>
				<div id="js" class="droppable"><img class="bin" src="./images/garbage.png" alt=""><img class="label" src="./images/Logo_JavaScript.svg" alt="" style="width: 61px; margin-top: 51px; margin-left: -99px;"></div>
				<div id="jq" class="droppable"><img class="bin" src="./images/garbage.png" alt=""><img class="label" src="./images/Logo_JQuery.png" alt="" style="width: 70px; margin-left: -105px; margin-top: 58px;"></div>	
				<div id="ne" class="droppable"><img class="bin" src="./images/garbage.png" alt=""><img class="label" src="./images/Logo_Node2.png" alt="" style="width: 79px; margin-left: -107px; margin-top: 58px;"></div>
				<div id="mg" class="droppable"><img class="bin" src="./images/garbage.png" alt=""><img class="label" src="./images/Logo_Mongodb.svg.png" alt="" style="width: 71px; margin-left: -104px; margin-top: 58px;"></div>
			</div>
		</div>
	</div>	
	
	<div class="player-div">
		<div class="player-info">
			<div><h3>Level 1:</h3><h5>Language Recognition</h5></div>
			<div id="graphic"></div>
			<div class="player-score">
				<h3>Score:</h3><br><span id="score">0</span>
			</div>
		</div>
	</div>
</body>
</html>
