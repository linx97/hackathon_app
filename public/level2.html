<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hackathon App</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="bower_components/jqcloud2/dist/jqcloud.min.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Righteous|Monoton" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="http://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="bower_components/jqcloud2/dist/jqcloud.min.js"></script>
    <script src="./index2.js"></script>
    <style>
    	div.jqcloud span:hover{
 			color: #A3CFEA  !important;
		}
    </style>
    
</head>
<body class="body2">
	
	<div class="container">
		<div class="codepen">  
            <div id="wrapper">
             <div id="word"><span class="l0">n</span><span class="l1">e</span><span class="l2">r</span><span class="l3">d</span><span class="l4">W</span><span class="l5">e</span><span class="l6">r</span><span class="l7">d</span><span class="l8">s</span>
             </div>
            </div>
        </div>
		<div class="frame">
			<div class="word-div"><object><param name="wmode" value="opaque" /></object></div>
			<div class="bins bins2">
				<div id="st" class="droppable"><img class="bin" src="./images/garbage.png" alt=""><p style="margin-left: 23px;">" "</p></div>
				<div id="ar" class="droppable"><img class="bin" src="./images/garbage.png" alt=""><p style="margin-left: 26px;">[ ]</p></div>
				<div id="nm" class="droppable"><img class="bin" src="./images/garbage.png" alt=""><p style="margin-left: 45px; margin-top: -123px;">#</p></div>
			</div>
		</div>
	</div>	
	<div class="player-div">
		<div class="player-info">
			<div><h3 class="top">Level 2:</h3><h5>Javascript Methods</h5></div>
			<div id="graphic">
				
			</div>
			<div class="player-score">
				<h3>Score:</h3><br>
				<span id="score">0</span>
			</div>
		</div>
	</div>
</body>
</html>
