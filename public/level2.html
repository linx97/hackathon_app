<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hackathon App</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="bower_components/jqcloud2/dist/jqcloud.min.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Righteous" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="http://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="bower_components/jqcloud2/dist/jqcloud.min.js"></script>
    <script src="./index2.js"></script>
    <style>
    	div.jqcloud span:hover{
 			color: #A3CFEA  !important;
		}
    </style>
    
</head>
<body class="body2">
	
	<div class="container">
		<h1 data-shadow='nerdWerds'>nerdWerds</h1>
		<div class="frame">
			<div class="word-div"><object>
<param name="wmode" value="opaque" />
</object></div>
			<div class="bins bins2">
				<div id="st" class="droppable"><img class="bin" src="./images/garbage.png" alt=""><p>" "</p></div>
				<div id="ar" class="droppable"><img class="bin" src="./images/garbage.png" alt=""><p>[ ]</p></div>
				<div id="nm" class="droppable"><img class="bin" src="./images/garbage.png" alt=""><p>#</p></div>
				<div id="ob" class="droppable"><img class="bin" src="./images/garbage.png" alt=""><p>{ }</p></div>	
			</div>

		</div>
	</div>	
	<div class="player-div">
		<div class="player-info">
			<div><h3>Level 2:</h3><h5>Javascript Methods</h5></div>
			<div id="graphic">
				
			</div>
			<div class="player-score">
				<h3>Score:</h3><br><span id="score">0</span>
			</div>
		</div>
	</div>
</body>
</html>
